name: Reconocimiento
on:
  schedule:
    - cron: '23 6 * * *'   # 6:23 AM UTC
    - cron: '47 14 * * *'  # 2:47 PM UTC
    - cron: '11 21 * * *'  # 9:11 PM UTC
  workflow_dispatch:

jobs:
  collect:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm install puppeteer
      - name: Run l-a reconocedor
        run: node la-reconocedor.js
      - name: Commit and push data
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add data/
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update reconocido data $(date '+%Y-%m-%d %H:%M:%S')"
            git push
          fi
